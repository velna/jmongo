log4j.rootLogger=ERROR, stdout

log4j.logger=ERROR

log4j.logger.com.velix.jmongo=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=info
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=std %C %r %5p [%t] (%F:%L) - %m%n

log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.DatePattern='.'yyyy-MM
log4j.appender.fileout.File=E:/jmongo/logs/jmongo.log
log4j.appender.fileout.Threshold=info
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=file %C %r %5p [%t] (%F:%L) - %m%n